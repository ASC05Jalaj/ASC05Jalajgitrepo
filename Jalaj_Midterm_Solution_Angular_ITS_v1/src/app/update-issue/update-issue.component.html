<div *ngIf="issues.length > 0"> 
    <h2>Update Issues</h2>

    <div *ngIf="updateMessage" class="success-message">
      <p>{{ updateMessage }}</p>
    </div>

    <table>
      <thead>
        <tr>
          <th>Title</th>
          <th>Description</th>
          <th>Status</th>
          <th>Priority</th>
          <th>Assignee</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let issue of issues">
          <td>{{ issue.title }}</td>
          <td>{{ issue.description }}</td>
          <td>
            <select [(ngModel)]="issue.status">
              <option value="Open">Open</option>
              <option value="In Progress">In Progress</option>
              <option value="Resolved">Resolved</option>
              <option value="Closed">Closed</option>
            </select>
          </td>
          <td>{{ issue.priority }}</td>
          <td>{{ issue.assignee }}</td>
          <td>
            <button (click)="updateIssue(issue)">Update Status</button>

            <button (click)="deleteIssue(issue.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
</div>
