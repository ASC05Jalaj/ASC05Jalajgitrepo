<div>
    <h2>View Issues</h2>
    
    <div>
      <input 
        type="text" 
        [(ngModel)]="searchTerm" 
        (input)="filterIssues()" 
        placeholder="Search issues by title, description, status, priority or assignee" 
      />
    </div>
  
    <table>
      <thead>
        <tr>
          <th>Title</th>
          <th>Description</th>
          <th>Status</th>
          <th>Priority</th>
          <th>Assignee</th>
          <th>Last Updated</th>  
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let issue of filteredIssues">
          <td>{{ issue.title }}</td>
          <td>{{ issue.description }}</td>
          <td>{{ issue.status }}</td>
          <td>{{ issue.priority }}</td>
          <td>{{ issue.assignee }}</td>
          <td>{{ issue.updatedAt | date:'short' }}</td>  
        </tr>
      </tbody>
    </table>
  </div>
