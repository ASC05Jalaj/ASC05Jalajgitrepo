<div *ngIf="isLoggedIn">
    <div class="navbar">
      <ul>
        <li><a routerLink="/view-issues" routerLinkActive="active">View Issues</a></li>
        <li><a routerLink="/add-issue" routerLinkActive="active">Add Issue</a></li>
        <li><a routerLink="/update-issues" routerLinkActive="active">Update Issues</a></li>
      </ul>
    </div>
  
    <button class="logout-btn" (click)="logout()">Logout</button>
  
    <h2>Issue List</h2>
  
    <div>
      <input type="text" [(ngModel)]="searchTerm" (input)="filterIssues()" placeholder="Search issues" />
    </div>
  
    <table>
      <thead>
        <tr>
          <th>Title</th>
          <th>Description</th>
          <th>Status</th>
          <th>Priority</th>
          <th>Assignee</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let issue of filteredIssues">
          <td>{{ issue.title }}</td>
          <td>{{ issue.description }}</td>
          <td>
            <span class="status" [ngClass]="getStatusClass(issue.status)">{{ issue.status }}</span>
          </td>
          <td>{{ issue.priority }}</td>
          <td>{{ issue.assignee }}</td>
        </tr>
      </tbody>
    </table>
  </div>
