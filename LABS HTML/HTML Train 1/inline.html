<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Inline Styles</title>
    </head>
    <body>
        <h1 style="color: red;">
            INLINE STYLES
        </h1>
        </style>
        <div>
            First Name: <input type="text" style="background-color: lightblue; color: darkblue;" />
            Last Name: <input type="text" style="background-color: lightgreen; color: darkgreen;" />
        </div>
        <style>
            .male {
                background-color: lightcoral;
                color: white;
            }
            .female {
                background-color: lightseagreen;
                color: white;
            }
        </style>
        Gender<br/>
        <label class="radio-label male">
            <input type="radio"> male
        </label>
        <label class="radio-label female">
            <input type="radio"> female
        </label>
        <br/><br/>
    </body>
</html>
