<!DOCTYPE html>
<html>
    <head>
        <title>Basic Form</title>
    </head>
    <body>
        <h1>Registration Form</h1>
        <table>
            <tr>
                <td><img src="HTML5.png" style="width: 200px; height: 150px" /></td>
            </tr>
        </table>

        <!-- Form starts here -->
        <form>
            <div style="background-color: lightblue; padding: 20px;">
                Enter your Name: <input type="text" /><br/><br/>
                Enter your Password: <input type="password" /><br/><br/>

                Address: <textarea></textarea><br/><br/>

                Beverage Preference:<br/>
                <input type="checkbox"> Tea
                <input type="checkbox"> Coffee<br/><br/>

                Gender:<br/>
                <input type="radio" name="gender"> Male
                <input type="radio" name="gender"> Female<br/><br/>

                Meal:<br/>
                <input type="radio" name="meal"> Veg
                <input type="radio" name="meal"> Nonveg<br/><br/>

                Payment: 
                <select>
                    <option>Credit Card</option>
                    <option>Debit Card</option>
                    <option>UPI</option>
                    <option>Net Banking</option>
                </select><br/><br/>

                Select Date of Birth: <input type="date" /><br/><br/>
                Rate our service: <input type="range" min="0" max="10" /><br/><br/>

                <input type="submit" value="Register Now!" style="background-color: yellow;" /><br/><br/>
                <input type="reset" value="Reset" />
            </div>
        </form>
        <iframe width="656" height="369" src="https://www.youtube.com/embed/eNUpTV9BGac" title="Forest In 4K - The Healing Power Of Nature Sounds | Forest Sounds | Scenic Relaxation Film" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>    
    </body>
</html>
