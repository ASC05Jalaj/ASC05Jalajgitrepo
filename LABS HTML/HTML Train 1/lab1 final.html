<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freshers' Party Feedback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        h1, h3 {
            text-align: center;
            animation: fadeIn 2s;
        }

        .form-container {
            background-color: aquamarine;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 20px auto;
            animation: slideIn 2s;
        }

        input[type="text"], textarea, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border 0.3s;
        }

        input[type="text"]:focus, textarea:focus, select:focus {
            border-color: #ff6347; /* Tomato color */
        }

        input[type="checkbox"], input[type="radio"] {
            margin: 0 10px;
        }

        input[type="submit"], input[type="reset"] {
            background-color: #ff6347;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            animation: bounce 1s infinite;
        }

        input[type="submit"]:hover, input[type="reset"]:hover {
            background-color: #ff4500; /* OrangeRed */
            transform: scale(1.05);
        }

        .sticker-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .sticker {
            width: 200px;
            height: 150px;
            animation: fadeIn 2s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0%); }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .video-container {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }

        iframe {
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>
    <h1 style="color:azure">Freshers' Party Feedback Form</h1>
    <h3 style="font-style: italic; color:azure;">Ola Amigo!</h3>

    <form class="form-container">
        Your Name: <input type="text" placeholder="Enter your name" required /><br />

        <p>How was the event?</p>
        <textarea placeholder="Share your experience..." required></textarea>

        <p>Rate the party! (1-10):</p>
        <input type="range" min="1" max="10">

        <p>Rate the Drinks! (1-10):</p>
        <input type="range" min="1" max="10">

        <p>Favorite Part of the Party:</p>
        <label><input type="checkbox"> Music</label>
        <label><input type="checkbox"> Dance</label>
        <label><input type="checkbox"> Food</label><br />

        <p>Would you attend again?</p>
        <label><input type="radio" name="attend" required> Yes</label>
        <label><input type="radio" name="attend"> No</label><br />

        <p>How did you hear about the event?</p>
        <select required>
            <option value="">--Select--</option>
            <option>Friend</option>
            <option>Social Media</option>
            <option>College Website</option>
        </select><br />

        <input type="submit" value="Submit Feedback" />
        <input type="reset" value="Clear Form" />

        <div class="sticker-container">
            <img src="html6.png" alt="College Sticker" class="sticker" />
        </div>
    </form>

    <h3 style="color:azure">Hereâ€™s a short video to sum up the party!</h3>
    <div class="video-container">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/eNUpTV9BGac" title="Fresher Party Vibes" frameborder="0" allowfullscreen></iframe>
    </div>
</body>
</html>
